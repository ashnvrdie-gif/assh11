<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Ashique Mohammed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background: #050b14; color: white; font-family: 'Outfit', sans-serif; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .neon-blue { color: #00f3ff; }
        .input-glow { 
            background: #050b14; border: 1px solid #00f3ff; border-radius: 1rem; padding: 1rem; 
            color: white; transition: 0.3s; 
        }
        .input-glow:focus { outline: none; box-shadow: 0 0 15px #00f3ff; }
        .btn-glow { background: #00f3ff; color: black; font-weight: bold; border-radius: 1rem; padding: 1rem; transition: 0.3s; position: relative; overflow: hidden; }
        .btn-glow:hover { transform: scale(1.05); box-shadow: 0 0 20px #00f3ff; }
        .bubble { position: absolute; border-radius: 50%; background: rgba(0,243,255,0.5); pointer-events: none; animation: bubble 0.6s ease-out; }
        @keyframes bubble { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }
    </style>
</head>
<body class="antialiased">

    <!-- Header -->
    <header class="text-center py-12 text-4xl md:text-5xl font-display neon-blue">CONTACT ME</header>

    <!-- Contact Info -->
    <div class="max-w-2xl mx-auto text-center space-y-4 mb-10">
        <p class="text-gray-300 text-lg"><i class="fas fa-envelope neon-blue"></i> ashofficialcr90038@gmail.com</p>
        <p class="text-gray-300 text-lg"><i class="fas fa-phone neon-blue"></i> 9092854845</p>
    </div>

    <!-- Contact Form -->
    <div class="max-w-xl mx-auto glass rounded-2xl p-8 space-y-6">
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="space-y-6">

            <div class="relative bubble-container">
                <input type="text" name="name" placeholder="Your Name" required
                       class="w-full input-glow">
            </div>

            <div class="relative bubble-container">
                <input type="email" name="email" placeholder="Your Email" required
                       class="w-full input-glow">
            </div>

            <div class="relative bubble-container">
                <textarea name="message" rows="5" placeholder="Your Message" required
                          class="w-full input-glow"></textarea>
            </div>

            <button type="submit" class="w-full btn-glow">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm py-6 mt-10">
        Â© 2025 Ashique Mohammed. All Rights Reserved.
    </footer>

    <!-- Bubble Animation Script -->
    <script>
        // For all inputs and button
        const bubbleElements = document.querySelectorAll('.input-glow, .btn-glow');

        bubbleElements.forEach(el => {
            el.addEventListener('click', function(e) {
                const span = document.createElement('span');
                span.classList.add('bubble');
                const rect = el.getBoundingClientRect();
                span.style.left = (e.clientX - rect.left) + 'px';
                span.style.top = (e.clientY - rect.top) + 'px';
                span.style.width = span.style.height = '20px';
                el.appendChild(span);
                setTimeout(() => { span.remove(); }, 600);
            });
        });
    </script>

</body>
</html>
