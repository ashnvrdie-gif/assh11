<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Contact Ashique Mohammed - Developer & Designer">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        neon: { blue: "#00f3ff", purple: "#bc13fe", dark: "#050b14" }
                    },
                    fontFamily: {
                        sans: ["Outfit", "sans-serif"],
                        display: ["Orbitron", "sans-serif"],
                    }
                }
            }
        }
    </script>

    <style>
        body { background: #050b14; color: white; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .neon-text { text-shadow: 0 0 15px #00f3ff80; }
        .reveal { opacity:0; transform:translateY(40px); transition:0.9s; }
        .reveal.active { opacity:1; transform:translateY(0); }

        /* Bubble click effect */
        .bubble {
            position: relative;
            overflow: hidden;
        }
        .bubble span {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 243, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
            animation: bubble 0.6s ease-out;
        }
        @keyframes bubble {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="antialiased">

<!-- CONTACT SECTION -->
<section id="contact" class="min-h-screen flex items-center justify-center pt-20">
    <div class="max-w-4xl mx-auto px-6 grid md:grid-cols-2 gap-16 reveal">

        <!-- Contact Info -->
        <div class="space-y-6">
            <h2 class="text-4xl font-display">CONTACT <span class="text-neon-blue">ME</span></h2>
            <p class="text-gray-300 text-lg">Reach out for collaborations, projects, or just to say hi!</p>

            <div class="space-y-4 text-gray-300">
                <p><i class="fas fa-envelope text-neon-blue"></i> <span class="ml-2">ashofficialcr90038@gmail.com</span></p>
                <p><i class="fas fa-phone text-neon-blue"></i> <span class="ml-2">9092854845</span></p>
            </div>
        </div>

        <!-- Contact Form -->
        <form id="contact-form" class="space-y-4 glass p-6 rounded-2xl border border-neon-blue/40">
            <input type="text" name="from_name" placeholder="Your Name" class="w-full p-2 rounded glass text-black" required>
            <input type="email" name="from_email" placeholder="Your Email" class="w-full p-2 rounded glass text-black" required>
            <textarea name="message" placeholder="Your Message" class="w-full p-2 rounded glass text-black" rows="5" required></textarea>
            <button type="submit" class="px-6 py-3 bg-neon-blue text-black font-bold rounded bubble w-full">Send Message</button>
        </form>

    </div>
</section>

<!-- EMAILJS SDK -->
<script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
   (function(){emailjs.init("YOUR_USER_ID");})(); // Replace YOUR_USER_ID from EmailJS
</script>

<!-- BUBBLE CLICK SCRIPT -->
<script>
    document.querySelectorAll('.bubble').forEach(el => {
        el.addEventListener('click', function(e){
            const circle = document.createElement('span');
            circle.style.left = `${e.offsetX - 50}px`;
            circle.style.top = `${e.offsetY - 50}px`;
            this.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        });
    });
</script>

<!-- SCROLL REVEAL -->
<script>
    const reveals = document.querySelectorAll(".reveal");
    function reveal() {
        reveals.forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 60) el.classList.add("active");
        });
    }
    window.addEventListener("scroll", reveal);
    reveal();
</script>

<!-- SEND EMAIL -->
<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
    e.preventDefault();

    emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
    .then(() => alert('Message sent! ✅'), (err) => alert('Oops, something went wrong...', err));
});
</script>

</body>
