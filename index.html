<!-- TYPEWRITER SCRIPT -->
<script>
    const roles = ["Full Stack Developer", "UI/UX Designer", "Frontend Expert"];
    let i = 0, j = 0, current = "", isDeleting = false;

    function type() {
        current = roles[i];
        let output = current.substring(0, j);
        document.getElementById("typewriter").textContent = output;

        if (!isDeleting && j < current.length) j++;
        else if (isDeleting && j > 0) j--;
        else {
            isDeleting = !isDeleting;
            if (!isDeleting) i = (i + 1) % roles.length;
        }
        setTimeout(type, isDeleting ? 60 : 120);
    }
    type();
</script>

<!-- SCROLL REVEAL -->
<script>
    const reveals = document.querySelectorAll(".reveal");
    function reveal() {
        reveals.forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.top < window.innerHeight - 60) el.classList.add("active");
        });
    }
    window.addEventListener("scroll", reveal);
    reveal();
</script>

<!-- BUBBLE CLICK SCRIPT -->
<script>
    document.querySelectorAll('.bubble').forEach(el => {
        el.addEventListener('click', function(e){
            const circle = document.createElement('span');
            circle.style.left = `${e.offsetX - 50}px`;
            circle.style.top = `${e.offsetY - 50}px`;
            this.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        });
    });
</script>
